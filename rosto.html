<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Clinique APP - Rosto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- AJUSTES PARA APP NO IOS \ ANDROID -->
    <link rel="manifest" href="manifest.json">
    <!-- Para navegadores baseados em Chromium (ex: Chrome no Android) -->
    <meta name="mobile-web-app-capable" content="yes">
     <!-- REMOVE CAPACIDADE DE ZOOM DOS APPS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Para Safari (Apple) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="B.Clinique">
    <link rel="apple-touch-icon" href="images/logo-192.png">
    
    <!-- Preload das imagens críticas -->
    <script>
        const gender = (localStorage.getItem('currentPatientGender') || localStorage.getItem('patientGender') || '').toLowerCase();
        const faceImg = gender === 'masculino' ? 'images/rosto/rosto-principal-masculino.webp' : 'images/rosto/rosto-principal-feminino.webp';
        document.write('<link rel="preload" as="image" href="' + faceImg + '" fetchpriority="high">');
    </script>
</head>

<body class="body-map" style="background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('images/VERTpattern.webp'); background-repeat: repeat; background-attachment: fixed; background-position: top left; background-size: 350px;"> 
    <script>
        // Define a imagem correta baseada no gênero antes do carregamento
        (function() {
            const patientGender = (localStorage.getItem('currentPatientGender') || localStorage.getItem('patientGender') || '').toLowerCase();
            const faceImageSrc = patientGender === 'masculino' ? 'images/rosto/rosto-principal-masculino.webp' : 'images/rosto/rosto-principal-feminino.webp';
            const script = document.createElement('script');
            script.textContent = `window.correctFaceImage = '${faceImageSrc}';`;
            document.head.appendChild(script);
        })();
    </script>
    
    <div class="app-container-mapa">
        <header class="app-header">
           <img src="images/logo.png" alt="Logo da Clínica" class="logo">
            <h1 class="title">Clique na área que gostaria de melhorar</h1>
        </header>

        <div class="view-selector-mapa">
                <a href="rosto.html" class="selector-btn active">Rosto</a>
                <a href="corpo.html" class="selector-btn">Corpo</a>
        </div>

            <main id="face-map-content" class="map-content active">
                <div class="face-map-container">
                    <div class="image-loading-overlay">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">Carregando...</span>
                    </div>
                    <img id="face-map-image" src="" alt="Rosto para interação" class="face-image" loading="eager" fetchpriority="high">

                    <div class="interactive-dot dot-testa" data-area="Testa" data-filename="testa"></div>
                    <div class="interactive-dot dot-glabela" data-area="Glabela (entre as sobrancelhas)" data-filename="glabela"></div>
                    <div class="interactive-dot dot-olhos" data-area="Região dos Olhos" data-filename="olhos"></div>
                    <div class="interactive-dot dot-embaixo-olho" data-area="Embaixo do olho" data-filename="embaixo-olho"></div>
                    <div class="interactive-dot dot-nariz" data-area="Nariz" data-filename="nariz"></div>
                    <div class="interactive-dot dot-bochechas" data-area="Bochechas" data-filename="bochechas"></div>
                    <div class="interactive-dot dot-labios" data-area="Lábios e Contorno" data-filename="labios"></div>
                    <div class="interactive-dot dot-bigode-chines" data-area="Bigode chinês e Código de barras" data-filename="bigode-chines"></div>
                    <div class="interactive-dot dot-queixo" data-area="Queixo e Contorno Mandibular" data-filename="queixo"></div>
                    <div class="interactive-dot dot-pescoco" data-area="Pescoço" data-filename="pescoco"></div>
                    <div class="interactive-dot dot-papada" data-area="Papada" data-filename="papada"></div>
                    <div class="interactive-dot dot-cabelo" data-area="Couro Cabeludo" data-filename="couro-cabeludo"></div>
                    <div class="interactive-dot dot-orelhas" data-area="Orelhas" data-filename="orelhas"></div>
                </div>
            </main>
            <main id="body-map-content" class="map-content"> 
            </main>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Define a imagem correta imediatamente
        document.addEventListener('DOMContentLoaded', function() {
            const faceImage = document.getElementById('face-map-image');
            if (faceImage && window.correctFaceImage) {
                faceImage.src = window.correctFaceImage;
            }
            const endButton = document.getElementById('end-session-button');
            if (endButton) {
                endButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('currentPatientGender');
                    localStorage.removeItem('patientGender');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
    
    <script src="js/data-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/conteudo.js"></script>
