<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Clinique APP - Selecione seu perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- AJUSTES PARA APP NO IOS \ ANDROID -->
    <link rel="manifest" href="manifest.json">
    <!-- Para navegadores baseados em Chromium (ex: Chrome no Android) -->
    <meta name="theme-color" content="#FFFFFF">
    <meta name="mobile-web-app-capable" content="yes">
     <!-- REMOVE CAPACIDADE DE ZOOM DOS APPS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Para Safari (Apple) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="B.Clinique">
    <link rel="apple-touch-icon" href="images/logo-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .body-selection { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-color: #f5f7fa;
            background-image: url('images/VERTpattern.webp');
            background-size: 350px;
            background-position: top left;
            background-repeat: repeat;
            position: relative;
        }
        
        .body-selection::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(240, 245, 250, 0.7) 100%);
            z-index: 1;
        }
        
        .selection-container { 
            width: 100%; 
            max-width: 480px; 
            padding: 24px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            z-index: 2;
        }
        
        .selection-container .app-header { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-bottom: -20px;
            padding: 0;
            min-height: 140px;
        }
        
        .selection-container .app-header .logo { 
            height: 120px;
            width: auto;
            max-width: 75%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            display: block;
            opacity: 1 !important;
        }
        .selection-content { text-align: center; }
        .selection-content .welcome-title { 
            margin: 12px 0 12px;
            color: #21424f;
            font-size: 26px;
            font-weight: 700;
        }
        .selection-content .subtitle {
            margin: 0 0 28px;
            color: #4f6f7d;
            font-size: 16px;
            line-height: 1.5;
        }
        .gender-buttons { 
            display: grid; 
            gap: 16px; 
            grid-template-columns: 1fr; 
            padding: 0 12px;
            margin-bottom: 20px;
        }
        .gender-buttons .selector-btn { 
            border: 2px solid #404C4C; 
            background: transparent; 
            color: #404C4C; 
            border-radius: 12px; 
            padding: 18px 24px; 
            font-weight: 600; 
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .gender-buttons .selector-btn:hover { 
            background: #404C4C;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,128,128,0.3);
        }
        @media (min-width: 480px) { 
            .gender-buttons { grid-template-columns: 1fr 1fr; } 
            .selection-container { padding: 40px; }
        }
    </style>
</head>

<body class="body-selection">
    <div class="selection-container">
        <header class="app-header">
            <img id="app-logo" src="images/logo.svg" alt="Logo da Clínica" class="logo">
        </header>

        <main class="selection-content">
            <h1 class="welcome-title">Seja bem-vindo(a)!</h1>
            <p class="subtitle">Por gentileza, selecione o seu gênero para personalizarmos a sua experiência.</p>
            <div class="gender-buttons">
                <a href="rosto.html" class="selector-btn" id="btn-feminino" data-gender="feminino">Feminino</a>
                <a href="rosto.html" class="selector-btn" id="btn-masculino" data-gender="masculino">Masculino</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function setGender(gender) {
                localStorage.setItem('currentPatientGender', gender);
                localStorage.setItem('patientGender', gender);
            }
            const btnFem = document.getElementById('btn-feminino');
            const btnMas = document.getElementById('btn-masculino');
            if (btnFem) btnFem.addEventListener('click', function () { setGender('feminino'); });
            if (btnMas) btnMas.addEventListener('click', function () { setGender('masculino'); });
            
            // Debug do logo
            const logo = document.getElementById('app-logo');
            if (logo) {
                console.log('Logo encontrado:', logo.src);
                logo.onload = function() {
                    console.log('Logo carregou com sucesso!');
                };
                logo.onerror = function() {
                    console.error('Erro ao carregar o logo');
                };
            }
        });
    </script>
</body>
