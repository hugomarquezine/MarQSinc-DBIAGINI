<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Mapa Corporal</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- AJUSTES PARA APP NO IOS \ ANDROID -->
    <link rel="manifest" href="manifest.json">
    <!-- Para navegadores baseados em Chromium (ex: Chrome no Android) -->
    <meta name="mobile-web-app-capable" content="yes">
     <!-- REMOVE CAPACIDADE DE ZOOM DOS APPS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Para Safari (Apple) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Clínica App">
    <link rel="apple-touch-icon" href="images/logo-192.png">
</head>
<body class="body-map">
    <script>
        // Define as imagens corretas baseadas no gênero antes do carregamento
        (function() {
            const patientGender = (localStorage.getItem('currentPatientGender') || localStorage.getItem('patientGender') || '').toLowerCase();
            const frontImageSrc = patientGender === 'masculino' ? 'images/corpo/corpo-frente-masculino.webp' : 'images/corpo/corpo-frente-feminino.webp';
            const backImageSrc = patientGender === 'masculino' ? 'images/corpo/corpo-costas-masculino.webp' : 'images/corpo/corpo-costas-feminino.webp';
            
            // Cria elementos script para definir as variáveis globais
            const script1 = document.createElement('script');
            script1.textContent = `window.correctFrontImage = '${frontImageSrc}';`;
            document.head.appendChild(script1);
            
            const script2 = document.createElement('script');
            script2.textContent = `window.correctBackImage = '${backImageSrc}';`;
            document.head.appendChild(script2);
        })();
    </script>

    <div class="app-container app-container-corpo">
        <header class="app-header">
            <img src="images/logo.png" alt="Logo da Clínica" class="logo">
        </header>

        <div class="selectors-wrapper">
          <div class="view-selector-voltar">
            <a href="mapa.html" class="selector-btn">← Rosto</a>
          </div>
      
          <div class="view-selector-corpo">
            <button id="show-front-btn" class="selector-btn active">Vista Frontal</button>
            <button id="show-back-btn" class="selector-btn">Vista Posterior</button>
          </div>
        </div>

        <main id="front-view-content" class="map-content active">
            <div class="face-map-container body-part-container">
                <img id="body-front-image" src="" alt="Corpo - Vista Frontal" class="face-image">
                <div class="interactive-dot dot-colo" data-area="Colo" data-filename="colo"></div>
                <div class="interactive-dot dot-abdomen" data-area="Abdômen" data-filename="abdomen"></div>
                <div class="interactive-dot dot-bracos" data-area="Braços" data-filename="bracos"></div>
                <div class="interactive-dot dot-maos" data-area="Mãos" data-filename="maos"></div>
                <div class="interactive-dot dot-pernas" data-area="Pernas" data-filename="pernas"></div>
                <div class="interactive-dot dot-pes" data-area="Pés" data-filename="pes"></div>
            </div>
        </main>

        <main id="back-view-content" class="map-content">
             <div class="face-map-container body-part-container">
                <img id="body-back-image" src="" alt="Corpo - Vista Posterior" class="face-image">
                <div class="interactive-dot dot-costas" data-area="Costas" data-filename="costas"></div>
                <div class="interactive-dot dot-gluteos" data-area="Glúteos" data-filename="gluteos"></div>
                <div class="interactive-dot dot-banana" data-area="Bananinha" data-filename="banana"></div>
                <div class="interactive-dot dot-flancos" data-area="Flancos" data-filename="flancos"></div>
                <div class="interactive-dot dot-culote" data-area="Culote" data-filename="culote"></div>
            </div>
        </main>
    </div>

    
    <nav id= "nav-rosto" class="bottom-nav fixed-nav">

            <span>Encerrar</span>
        </a>
    </nav>

    <script src="js/config.js"></script>
    <script>
        // Define as imagens corretas imediatamente
        document.addEventListener('DOMContentLoaded', function() {
            const frontImage = document.getElementById('body-front-image');
            const backImage = document.getElementById('body-back-image');
            
            if (frontImage && window.correctFrontImage) {
                frontImage.src = window.correctFrontImage;
            }
            if (backImage && window.correctBackImage) {
                backImage.src = window.correctBackImage;
            }
        });
    </script>
    
    <script src="js/data-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/conteudo.js"></script>
    <script src="js/corpo.js"></script>
</body>
</html>
