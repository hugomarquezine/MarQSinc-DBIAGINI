<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Anamnese</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- AJUSTES PARA APP NO IOS \ ANDROID -->
    <link rel="manifest" href="manifest.json">
    <!-- Para navegadores baseados em Chromium (ex: Chrome no Android) -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Para Safari (Apple) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Clínica App">
    <link rel="apple-touch-icon" href="images/logo-192.png">
</head>
<body>
    <div class="anamnese-container">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <div class="step active" data-step="1">
            <h2>Para começar, qual seu nome completo?</h2>
            <form id="form-step-1">
                <input type="text" id="input-nome" placeholder="Digite seu nome aqui" class="text-input" required>
                <button type="submit" class="nav-button" style="margin-top: 1.5rem;">Avançar</button>
            </form>
        </div>

        <div class="step" data-step="2">
            <h2>Como prefere que a gente se refira a você?</h2>
            <div class="options-grid">
                <button type="button" class="option-button" data-value="Você">Você</button>
                <button type="button" class="option-button" data-value="Senhor(a)">Senhor(a)</button>
            </div>
        </div>
        
        <div class="step" data-step="3">
            <h2>Nos conte um pouco mais sobre você.</h2>
            <form id="form-step-3" style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem; margin-top: 1.5rem;">
                <div>
                    <label for="input-nascimento" style="font-weight: 600;">Data de Nascimento</label><br>
                    <input type="text" id="input-nascimento" class="text-input" placeholder="DD/MM/AAAA" required>
                </div>
                <div>
                    <label style="font-weight: 600;">Sexo</label>
                    <div id="gender-selection" style="display: flex; gap: 1rem; margin-top: 10px;">
                        <button type="button" class="option-button" data-value="feminino">Feminino</button>
                        <button type="button" class="option-button" data-value="masculino">Masculino</button>
                    </div>
                </div>
                <button type="submit" class="nav-button">Avançar</button>
            </form>
        </div>

        <div class="step" data-step="4">
            <h2>Já realizou algum procedimento estético antes?</h2>
            <div class="options-grid">
                <button type="button" class="option-button" data-value="Sim">Sim</button>
                <button type="button" class="option-button" data-value="Não">Não</button>
            </div>
            <div id="procedimentos-anteriores-texto" class="hidden" style="margin-top: 1.5rem;">
                 <form id="form-step-4-extra">
                    <label for="input-procedimentos" style="font-weight: 600;">Se sim, quais?</label>
                    <input type="text" id="input-procedimentos" placeholder="Ex: Botox, Preenchimento..." class="text-input">
                    <button type="submit" class="nav-button" style="margin-top: 1.5rem;">Avançar</button>
                </form>
            </div>
        </div>
        
        <div class="step" data-step="5">
            <h2>Para finalizar, seus dados de contato:</h2>
            <form id="form-step-5">
                <input type="text" id="input-cpf" placeholder="Seu CPF" class="text-input" required>
                <input type="email" id="input-email" placeholder="Seu melhor e-mail" class="text-input" required>
                <input type="tel" id="input-telefone" placeholder="Seu telefone (com DDD)" class="text-input" required>
                <button id="finish-anamnese" type="submit" class="nav-button">Concluir e Começar a Explorar</button>
            </form>
        </div>

    </div>
    <script src="js/anamnese.js"></script>
</body>
</html>
