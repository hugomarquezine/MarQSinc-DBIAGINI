<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Acesso Restrito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- AJUSTES PARA APP NO IOS \ ANDROID -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Clínica App">
    <link rel="apple-touch-icon" href="images/logo-192.png">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo da Clínica" class="logo">
        <h2>Acesso Restrito</h2>
        <p>Por favor, insira o PIN da recepção.</p>
        <div class="pin-display">
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
            <span class="pin-dot"></span>
        </div>
        <p id="error-message" class="error-message hidden">PIN incorreto. Tente novamente.</p>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key key-zero">0</button>
            <button class="key key-delete">⌫</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
